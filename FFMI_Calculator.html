
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFMI Calculator: Your Genetic Muscle Potential</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1, h2, h3 {
            color: #222;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            max-width: 200px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>FFMI Calculator: Your Genetic Muscle Potential</h1>
    
    <p>Enter your details below to calculate your FFMI (Fat-Free Mass Index) and see your genetic muscle potential.</p>
    
    <h2>FFMI Calculator</h2>
    
    <label for="weight">Weight (lbs):</label>
    <input type="number" id="weight" placeholder="Enter your weight in lbs">
    
    <label for="bodyfat">Body Fat (%):</label>
    <input type="number" id="bodyfat" placeholder="Enter your body fat percentage">
    
    <label for="height">Height (inches):</label>
    <input type="number" id="height" placeholder="Enter your height in inches">
    
    <button onclick="calculateFFMI()">Calculate FFMI</button>
    
    <div class="result" id="result"></div>
    
    <script>
        function calculateFFMI() {
            let weight = parseFloat(document.getElementById('weight').value);
            let bodyfat = parseFloat(document.getElementById('bodyfat').value);
            let height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(bodyfat) || isNaN(height)) {
                alert("Please enter all values correctly.");
                return;
            }

            // Convert lbs to kg and inches to meters
            let weightKg = weight * 0.453592;
            let heightM = height * 0.0254;

            // Calculate fat-free mass
            let fatMass = weightKg * (bodyfat / 100);
            let fatFreeMass = weightKg - fatMass;

            // FFMI formula
            let ffmi = fatFreeMass / (heightM * heightM);

            // Normalized FFMI for height
            let normalizedFFMI = ffmi + 6.1 * (1.8 - heightM);

            // Round values
            ffmi = ffmi.toFixed(2);
            normalizedFFMI = normalizedFFMI.toFixed(2);

            document.getElementById('result').innerHTML = 
                `FFMI: ${ffmi} <br>Normalized FFMI: ${normalizedFFMI}`;
        }
    </script>
</body>
</html>
